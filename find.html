<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body> 
    
    <div class="screen friends-screen">
     
    <div class="status-bar">
      <div>
        <span class="status-bar__font">No Service</span>
        <i class="fas fa-wifi status-bar__font"></i>
      </div>
      <span class="status-bar__font status-bar__position">18:43</span>
      <div>
       <span class="status-bar__font">11%</span>
        <i class="fas fa-battery-quarter status-bar__font"></i>
        <i class="fas fa-bolt status-bar__font"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div>
        <i class="fas fa-search fa-lg screen-header__icon"></i>
        <a  href="setting.html"><i class="fas fa-cog fa-lg screen-header__icon"></i></a>
      </div>
    </header>

    <div class="icon-and-title__box">
        <div class="icon-and-title__column">
            <i class="fas fa-campground fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Camping</span>
        </div>
        <div class="icon-and-title__column">
            <i class="fas fa-toilet-paper fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">toilet</span>
        </div>
        <div class="icon-and-title__column">
          <i class="far fa-compass fa-2x white-font"></i>
          <span class="icon-and-title__icon-text">route</span> 
        </div>
        <div class="icon-and-title__column">
          <i class="far fa-star fa-2x white-font"></i>
          <span class="icon-and-title__icon-text">Constellation</span>
        </div>
    </div>
    <div class="border-top">
      <span class="white-font">Recommended Friends</span>
    </div>
    <div id="find-recomm-friend__center-text">
      <span class="white-font">You have no recommended friends.</span>
    </div>
   
    <div class="border-top plus__space-beteen">
      <span class="white-font">Open Chat</span>
      <span class="white-font">Go to OpenChat Home</span>
    </div>
    <div class="openchat-box">
      <div class="openchat__text-box">
        <span class="openchat__title">#Camping</span>
        <span class="openchat__hashtag">#Camping#Food#fire</span>
        <div class="openchat_third-text-box">
          <img class="find-openchat__small-img" src="tent.jpg" width="20px" height="20px">
          <span class="openchat__member-count">152 members</span>
          <span class="openchat__active-font">Active</span>
        </div>
      </div>
      <img class="openchat__mainimg" src="캠핑카.png" width="120px" height="120px">
    </div>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn ">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn ">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn ">
          <a class="nav__link"  href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="more.html ">
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </div>
  <div id="no-mobile">
    <span>Your screen too big ㅠㅠ</span>
  </div>  

    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</main>
</html>
