<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Kokoa Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body> 
    
    <div class="screen friends-screen">
     
    <div class="status-bar">
      <div>
        <span class="status-bar__font">No Service</span>
        <i class="fas fa-wifi status-bar__font"></i>
      </div>
      <span class="status-bar__font status-bar__position">18:43</span>
      <div>
       <span class="status-bar__font">11%</span>
        <i class="fas fa-battery-quarter status-bar__font"></i>
        <i class="fas fa-bolt status-bar__font"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div>
        <i class="fas fa-search fa-lg screen-header__icon"></i>
        <i class="fas fa-music fa-lg screen-header__icon"></i>
        <a  href="setting.html"><i class="fas fa-cog fa-lg screen-header__icon"></i></a>
      </div>
    </header>
    <a class="firends-display-link frined__font" >
      My Friends!!
    </a>
    <div class="user-component">
      <div class="user-component__column">
        <img src="귀찮.png" class="user-component__avatar user-component__avatar--xl ">
        <div class="user-component__text">
          <h4 class="user-component__name">K D Y</h4>
         <h6 class="user-component__subtitle">나가기 귀찮아요....</h6>
        </div>
      </div>
    </div>

    <div class="friend-screen__channel">
      <div class="friend-screen__channel-header">
       <span class="friend-screen__channel-font">Friends</span>
       <i class="fas fa-chevron-up fa-xs friend-screen__channel-font"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="캠핑카.png" class="user-component__avatar user-component__avatar--xl ">
        <div class="user-component__text">
          <h4 class="user-component__name">이지</h4>
          <h6 class="user-component__subtitle">캠핑 가고 싶다....</h6>
        </div>
      </div>
    </div>
    
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="more.html ">
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </div>
  <div id="no-mobile">
    <span>Your screen too big ㅠㅠ</span>
  </div>  

    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</main>
</html>
