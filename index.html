<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="library">
        <i class="fas fa-bars fa-lg"></i>
        <span class="library__font">library</span
        ><i class="fas fa-shopping-basket fa-lg"></i>
      </div>
      <div class="search">
        <form class="search-input">
          <input
            class="search-input__disign"
            type="text"
            placeholder="Search books...."
          />
        </form>
        <i class="fas fa-search fa-lg search__icon"></i>
      </div>
      <div class="menu-title">
        <span class="menu-title__font">Book of the day</span>
      </div>
      <div class="first-menu">
        <img class="book-img" src="책인트로.png" width="115" height="185" />

        <div class="book-intro">
          <span class="book-intro__title">불안한 사람들</span>
          <span class="book-intro__name">프레드릭 배크만</span>
          <div>
            <i class="fas fa-star book-intro__star"></i>
            <i class="fas fa-star book-intro__star"></i>
            <i class="fas fa-star book-intro__star"></i>
            <i class="fas fa-star book-intro__star"></i>
            <i class="far fa-star book-intro__star"></i>
          </div>
          <div class="book-intro__classify">
            <div class="book-intro__classify-font">소설</div>
            <div class="book-intro__classify-font">희곡</div>
          </div>
          <div class="book-intro__function">
            <div class="book-intro__icon">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="book-intro__read">Book now</div>
          </div>
        </div>
      </div>
      <div class="menu-title">
        <span class="menu-title__font">Top Adventure</span>
      </div>

      <div class="book-recommend">
        <div class="book-recommen">
          <img class="book__margin" src="추천1.png" width="80" height="120" />
          <div>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="far fa-star book-recommen__star"></i>
          </div>
        </div>
        <div class="book-recommen">
          <img class="book__margin" src="추천2.png" width="80" height="120" />

          <div>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="far fa-star book-recommen__star"></i>
          </div>
        </div>

        <div class="book-recommen">
          <img class="book__margin" src="추천3.png" width="80" height="120" />
          <div>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="far fa-star book-recommen__star"></i>
          </div>
        </div>
        <div class="book-recommen">
          <img class="half-radius" src="추천4.png" width="40" height="120" />
          <div>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
            <i class="fas fa-star book-recommen__star"></i>
          </div>
        </div>
      </div>
      <div class="menu-title author-intro__margin">
        <span class="menu-title__font">Popular Author</span>
      </div>
      <div class="author-intro">
        <div>
          <img class="book__margin" src="김진명.png" width="120" height="150" />
        </div>
        <div>
          <p class="author-intro__name">역사 소설가 김진명</p>
          <p class="author-intro__detail">
            슬프고도 아름다운 고구려 고국원왕의 이야기를 마침내 완결 되었다.
            특유의 속도감 있는 문체,치밀한 구성 짜임새 있는 줄거리, 개성 있는
            인물의 등장과 박진감 넘치는 상황 묘사로 독자들을 사로잡는다.
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
