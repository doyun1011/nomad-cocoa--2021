<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="list-screen">
        <div class="screen__top">
          <i class="fas fa-arrow-left top__icon"></i>
          <i class="fas fa-search top__icon"></i>
        </div>

        <img
          class="list-screen__mainimg"
          src="사진1.jpg"
          width="80"
          height="80"
        />

        <div class="bottom-of-img__bold-font">Tyler, The Creator</div>
        <div class="bottom-of-img__thin-font">Rap, Hip-Hop</div>

        <div class="list-screen__btn">
          <div class="list-screen__btn-1">Shuffle</div>

          <div class="list-screen__btn-2">
            <i class="fas fa-heart"></i> 212,971
          </div>
        </div>
        <div class="list-screen__playlist">
          <div class="playlist">
            <img class="playlist__img" src="사진2.jpg" width="40" height="40" />
            <div>
              <span class="playlist__name">Tyler,The Creator</span>
              <span class="plalist__title">EARFQUAKE</span>
            </div>
            <i class="fas fa-ellipsis-v playlist__icon"></i>
          </div>
          <div class="playlist playlist__border">
            <img class="playlist__img" src="사진3.jpg" width="40" height="40" />
            <i class="fas fa-volume-up playlist__sound-icon"></i>

            <div>
              <span class="playlist__name">Tyler,The Creator</span>
              <span class="plalist__title">NOVEMBER</span>
            </div>
            <i class="fas fa-ellipsis-v playlist__icon"></i>
          </div>

          <div class="playlist">
            <img class="playlist__img" src="사진3.jpg" width="40" height="40" />
            <div>
              <span class="playlist__name">Tyler,The Creator</span>
              <span class="plalist__title">911</span>
            </div>
            <i class="fas fa-ellipsis-v playlist__icon"></i>
          </div>
          <div class="playlist">
            <img class="playlist__img" src="사진4.jpg" width="40" height="40" />
            <div>
              <span class="playlist__name">Tyler,The Creator</span>
              <span class="plalist__title">WOLF</span>
            </div>
            <i class="fas fa-ellipsis-v playlist__icon"></i>
          </div>
        </div>
        <div class="list-screen-btn">
          <div class="list-btn__info">
            <span class="list-btn__name">Tyler,The Creator</span>
            <span class="list-btn__title">NOVEMBER </span>
          </div>
          <div class="list-btn__icon">
            <i class="fas fa-step-backward list-btn__icon-val"></i>
            <i class="fas fa-pause fa-1x list-btn__icon-val"></i>
            <i class="fas fa-step-forward list-btn__icon-val"></i>
          </div>
        </div>
      </div>

      <div class="song-screen">
        <div class="screen__top">
          <i class="fas fa-arrow-left top__icon"></i>
          <i class="fas fa-ellipsis-v top__icon"></i>
        </div>
        <img class="song__img" src="사진3.jpg" width="70%" height="30%" />
        <div class="bottom-of-img__bold-font">NOVEMBER</div>
        <div class="bottom-of-img__thin-font">Tyler, The Creator</div>
        <div class="song__time">
          <span class="song__time-font">1:11</span>
          <span class="song__time-font">2:21</span>
        </div>
        <input type="range" />

        <div class="song__btn">
          <i class="fas fa-sync-alt song__btn-color"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle fa-3x"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
