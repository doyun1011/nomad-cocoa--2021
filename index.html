<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen">
    <div class="status-bar">
      <div>
        <span class="status-bar__font">No Service</span>
        <i class="fas fa-wifi status-bar__font"></i>
      </div>
      
      <span class="status-bar__font status-bar__position">18:43</span>
    
      <div>
       <span class="status-bar__font">11%</span>
        <i class="fas fa-battery-quarter status-bar__font"></i>
        <i class="fas fa-bolt status-bar__font"></i>
      </div>
    </div>
    <header class="login__title-box">
      <h1 class="login__title">Welcome to KokoaTalk</h1>
      <span class="login__text">If you have a Kakao Account,</span>
        <span class="login__text">in with your email or phone number.</span> 
      </p>
    </header>
    <form action="friends.html" method="GET" class="longin-form"> 
      <div  class="login__input-box">
      <input name="username" class="login__input" type="text" placeholder="Email or phone number">
      <input name="password" class="login__input" type="password" placeholder="Password">
    </div>
      <input class="login__btn" type="submit" value="Log In">
      <input class="login__btn" type="submit" value="Sign Up">
      <a class="login__link" href="#"> Find Kako Account or Password></a>
  </form>
  <div id="no-mobile">
    <span>Your screen too big ㅠㅠ</span>
  </div>  

    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</div>
</html>
