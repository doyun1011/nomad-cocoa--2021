<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="screen ">
      
    <div class="status-bar">
      <div>
        <span class="status-bar__font">No Service</span>
        <i class="fas fa-wifi status-bar__font"></i>
      </div>
      <span class="status-bar__font status-bar__position">18:43</span>
      <div>
       <span class="status-bar__font">11%</span>
        <i class="fas fa-battery-quarter status-bar__font"></i>
        <i class="fas fa-bolt status-bar__font"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div>
        <i class="fas fa-search fa-lg screen-header__icon"></i>
        <i class="fas fa-music fa-lg screen-header__icon"></i>
        <a  href="setting.html"><i class="fas fa-cog fa-lg screen-header__icon"></i></a>
      </div>
    </header>
    <div class="user-component">
      <div class="user-component__column">
        <img src="귀찮.png" class="user-component__avatar user-component__avatar--xl ">
        <div class="user-component__text">
          <h4 class="user-component__name">K D Y</h4>
          <div class="more-user__phone-box">
         <h6 class="user-component__subtitle">+1 780-530-4210</h6>
         <i class="fas fa-star more-user__phone-icon"></i>
        </div>
        </div>   
      </div>
      <i class="fas fa-meteor fa-2x more-user__icon"></i>
      </div>
    <div class="icon-and-title">
      <div class="icon-and-title__box">
        <div class="icon-and-title__column">
        <i class="far fa-calendar-check fa-2x white-font"></i> 
            <span class="icon-and-title__icon-text">Calender</span>
        </div>
        <div class="icon-and-title__column">
          <i class="fas fa-map fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Map</span>
        </div>
        <div class="icon-and-title__column">
          <i class="far fa-laugh-squint fa-2x white-font"></i> 
            <span class="icon-and-title__icon-text">Emoticons</span>
        </div>
        <div class="icon-and-title__column">
          <i class="fas fa-shopping-cart fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Market</span>
        </div>
      </div>

      <div class="icon-and-title__box">
        <div class="icon-and-title__column">
          <i class="fab fa-youtube fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Youtube</span>
        </div>
        <div class="icon-and-title__column">
          <i class="fab fa-bitcoin fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Bitcoin</span>
        </div>
        <div class="icon-and-title__column">
          <i class="fas fa-book-open fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Webtoon</span>
        </div>
        <div class="icon-and-title__column">
          <i class="fas fa-gas-pump fa-2x white-font"></i>
            <span class="icon-and-title__icon-text">Gas-Station</span>
        </div>
      </div>
    </div>
      <div class="border-top">
        <span class="more__border-top-text">Fortune of today</span>
      </div>
      <div id="more__fortune">
        <span class="more__fortune-text">Today is your lucky day!!</span>
        <img class="more__fortune-img" src="happy.jpg" width="120px" height="120px">
      </div>
    </div>

    
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="more.html ">
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </div>
  <div id="no-mobile">
    <span>Your screen too big ㅠㅠ</span>
  </div>  

    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</main>
</html>
