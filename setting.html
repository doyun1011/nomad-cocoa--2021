<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="screen ">
    <div class="status-bar">
      <div>
        <span class="status-bar__font">No Service</span>
        <i class="fas fa-wifi status-bar__font"></i>
      </div>
      <span class="status-bar__font status-bar__position">18:43</span>
      <div>
       <span class="status-bar__font">11%</span>
        <i class="fas fa-battery-quarter status-bar__font"></i>
        <i class="fas fa-bolt status-bar__font"></i>
      </div>
    </div>
    <header class="screen-header">
      <a href="friends.html">
       <i class="fas fa-chevron-left fa-2x white-font"></i>
       </a>
      <h1 class="screen-header__title">Setting</h1>
      <i class="fas fa-search fa-2x white-font"></i>
    </header>
    
    <div class="setting-box white-font">
        <div class="setting__icon ">
          <i class="fas fa-bullhorn fa-2x "></i>
          <span class="setting__icon-title" >Notice</span>
        </div>
        <div class="setting__icon">
          <i class="far fa-user fa-2x"></i>
          <span class="setting__icon-title" >User</span>
        </div>
        <div class="setting__icon">
          <i class="fas fa-info-circle fa-2x"></i>
          <span class="setting__icon-title" >Version</span>
          <span class="setting__icon-version">-Latest Version</span>
        </div>
        <div class="setting__icon">
          <i class="far fa-bell fa-2x"></i> 
          <span class="setting__icon-title" >Notification</span>
        </div>
        <div class="setting__icon">
          <i class="far fa-comment fa-2x"></i>
          <span class="setting__icon-title" >Chats</span>
        </div>
        <div class="setting__icon ">
          <i class="far fa-sun fa-2x"></i>
          <span class="setting__icon-title" >Display</span>
        </div>
        
    </div>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"  href="more.html ">
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </div>
  <div id="no-mobile">
    <span>Your screen too big ㅠㅠ</span>
  </div>  

    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</main>
</html>
