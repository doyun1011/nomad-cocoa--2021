<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link href="style.css" rel="stylesheet" /> 
  </head>
  <body>
    
    <div class="screen ">
    <div class="status-bar">
      <div>
        <span class="status-bar__font">No Service</span>
        <i class="fas fa-wifi status-bar__font"></i>
      </div>
      <span class="status-bar__font status-bar__position">18:43</span>
      <div>
       <span class="status-bar__font">11%</span>
        <i class="fas fa-battery-quarter status-bar__font"></i>
        <i class="fas fa-bolt status-bar__font"></i>
      </div>
    </div>
    <header class="screen-header white-font talk__header-fix">
    <a href="chats.html">
      <i class="fas fa-chevron-left fa-2x "></i>
    </a>
      <h1 class="screen-header__title talk__header-title">이지</h1>
      <div>
      <i class="fas fa-search fa-2x talk__header-icon"></i>
      <i class="fas fa-bars fa-2x"></i>
    </div>
    </header>
     <main class="main-talk white-font">
         <div class="talk__timestamp">
             Tuesday, May 25, 2021
         </div>
         <div class="message-row">
            <img src="캠핑카.png">
         
         <div class="message-row__contents">
            <span class="message__author">이지</span>
            <div class="message__info">
                <span class="message__buble fadeleft">야, 캠핑 함 갈까?</span>
                <span class="message__time">21:27</span>
            </div>
         </div>
        </div>
        <div class="message-row message__own">
         <div class="message-row__contents">
            <div class="message__info">
                <span class="message__buble right">ㄴㄴ, 귀찮음</span>
                <span class="message__time">21:50</span>
            </div>
         </div>
        </div>
        <div class="message-row">
            <img src="캠핑카.png">
         
         <div class="message-row__contents">
            <span class="message__author">이지</span>
            <div class="message__info">
                <span class="message__buble lateleft">와 히키코모리 새끼 진짜....</span>
                <span class="message__time">21:53</span>
            </div>
         </div>
        </div>
     </main>
     
     <form class="reply">
         <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
         </div>
         <div class="reply__column">
             <input type="text" placeholder="Write a message...">
             <i class="far fa-grin-stars fa-2x"></i>
             <button>
                <i class="fas fa-arrow-up"></i>
             </button>
        </div>
     </form>
   
     
    
    
  </div>
  <div id="no-mobile">
    <span>Your screen too big ㅠㅠ</span>
  </div>  

    <script
      src="https://kit.fontawesome.com/11d124a57f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</main>
